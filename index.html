	DOCTYPE!>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<form action="process.php" method="post">
<h2>Registration</h2>
<table border="0" cellpadding="5" cellspacing="0">
<tr>
<th>Name</th>
<td><input type="text" name="name" size="30"></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email" name="email" size="30"></td>
</tr>
<tr>
<th>Address</th>
<td><textarea name="address" rows="3" cols="20"></textarea></td>
</tr>
<tr>
<th>Country</th>
<td>
<select name="country">
<option>Bangladesh</option>
<option>India</option>
<option>Pakistan</option>
</select>
</td>
</tr>

<tr>
<th>Gender</th>
<td><input type="radio" name="gender" value="Male"> Male &nbsp;&nbsp; <input type="radio" name="gender" value="Female"> Female</td>
</tr>
<tr>
<th>Hobby</th>
<td>Football<input type="checkbox" name="hobby1" value="football">&nbsp;&nbsp;Cricket<input type="checkbox" name="hobby2" value="cricket">
</tr>
<tr>

<td colspan="2"><input type="submit" name="submit" value="Submit">&nbsp;&nbsp;<input type="reset" name="reset">
</tr>
</table>
</form>
</body>
</html>
